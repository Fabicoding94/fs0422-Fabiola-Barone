<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
</head>
<body>

<form action="">


    a: <input type="text" id="a"><br>
    b: <input type="text" id="b"><br>
    <input type="button" value="addizione" onclick="addizione();">  <!--l'evento:onclick permette di collegare la funzione dello script-->
    <input type="button" value="sottrazione" onclick="sottrazione();" >
    <input type="button" value="moltiplicazione" onclick="moltiplicazione();">
    <input type="button" value="divisione" onclick="divisione();">

    risultato: <input type="text" id="risultato"><br>

    <script type="text/javascript">

function addizione(){
            var a = 1.0*document.getElementById("a").value;
            var b = 1.0*document.getElementById("b").value;
            document.getElementById("risultato").value=a+b;  //il "+" da solo fa la concatenazione delle stringhe. Occorre aggiungere "1.0*" alle due variabili, prima di document. Adesso nella somma, "a" e "b" li tratta come numeri, non stringhe.
        }

        function sottrazione(){
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            document.getElementById("risultato").value = a-b;
        }

        function moltiplicazione(){
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            document.getElementById("risultato").value = a * b;
        }

        function divisione(){
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            document.getElementById("risultato").value = a / b;
        }




    </script>






</form>







    
</body>
</html>
