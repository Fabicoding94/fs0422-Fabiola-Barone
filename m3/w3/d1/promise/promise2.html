    <script>

       

       

        function dati(){ //restituisce una promise
 
            return new Promise((resolve) => {
                resolve('ok')
                setTimeout(() => {
                    resolve('ok2')
                
                
            },2000)
        })
    }
        dati().then((data) => console.log(data))

        
        function check(){
            return new Promise ((resolve, reject) => {
                let isUserLogged = false
                if(isUserLogged){
                    reject('Accesso negato')}
                    else{
                        resolve('puoi accedere')
                    }
                
            })

        } //la promise ci da uno dei due rissultati. Poi la promise si spegne.

        check().then(
            (data) => console.log(data),
            (error) => console.log(error)
        )

    </script>
