<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        let users = [] //array globale

       

        function add(){ //restituisce una promise
 
            return new Promise((resolve) => {
                resolve({
                    nome: 'mario'
                })
                
            })
        }

        console.log(add())

        async function init(){
            let user = await add()
            users.push(user)
            document.body.innerHTML = JSON.stringify(users)
        }

        init()

    </script>
</body>
</html>
