<div class="login-form-cont">
  <mat-card class="example-card">
    <mat-card-header>

      <mat-card-title style="text-align: center ;">Sign-up</mat-card-title>

    </mat-card-header>

    <mat-card-content>
          <form action="" method="get">

            <mat-form-field appearance="outline">
              <mat-label>Full Name</mat-label>
              <input type="text" name="name" formControlName="name" matInput placeholder="Full name">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Mobile Number</mat-label>
              <input type="text" name="number" formControlName="number" matInput placeholder="+39- 000 0000000">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email" name="email" formControlName="email" matInput placeholder="mario@mario.com">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" name="password" formControlName="password" matInput placeholder="password">
            </mat-form-field>
          </form>

      <button style="margin-left: 8px;" mat-raised-button color="primary"  >Sign up</button>
      <div style="margin-top: 20px ;">
        <h5 class="mt-3 ms-2 fw-normal"> If are already registered go to
          <button routerLink='/login' style="color: rgb(158, 6, 158) ;">Login</button>
        </h5>
      </div>
    </mat-card-content>




  </mat-card>
</div>
