
  <div class="container">
    <form>
      <input [(ngModel)]="newTodo.title" type="text" name="title" placeholder="Your task...">
      <button class="btn" (click)="add()">Add</button>
    </form>
  </div>
  <div class="todos-container"></div>

  <div *ngIf="allTodos.length == 0">Loading...</div>
  <ng-container *ngFor="let todo of allTodos">
    <div class="listContainer">
      <div class="task">{{todo.title}}</div>
      <div class="bottoni">
       <button (click)="delete(todo)">Delete</button>
       <button (click)="edit()" >Edit</button>
      </div>

    </div>
  </ng-container>
